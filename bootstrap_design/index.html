<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <title>бронирование жилья</title>
</head>

<body class="bg-light">
  <div class="container vh-100">
    <div class="d-flex flex-column h-100">
      <section id="user-block" class="d-flex justify-content-between align-items-center pt-5">
        <div class="text-primary">
          <strong>dream<br>booking</strong>
        </div>
        <div>
          <div class="d-flex align-items-center">
            <div class="rounded-circle overflow-hidden">
              <img src="./img/user-avatar.jpg" width="64" height="64">
            </div>
            <div class="ms-3">
              <div>
                <strong>John Wick</strong>
              </div>
              <div>
                <i class="bi bi-heart"></i>
                ничего нет
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="search-form-block" class="pt-5">
        <form class="bg-primary rounded d-flex align-items-center p-1">
          <div class="flex-fill me-1">
            <div class="form-floating">
              <input type="text" class="form-control border-0" id="search-form-city" value="Санкт-Петербург" disabled>
              <label for="search-form-city">город</label>
            </div>
          </div>
          <div class="flex-fill me-1">
            <div class="form-floating">
              <input type="date" class="form-control border-0" id="search-form-start-date">
              <label for="search-form-start-date">дата заезда</label>
            </div>
          </div>
          <div class="flex-fill me-1">
            <div class="form-floating">
              <input type="date" class="form-control border-0" id="search-form-end-date">
              <label for="search-form-end-date">дата выезда</label>
            </div>
          </div>
          <div class="flex-fill me-1">
            <div class="form-floating">
              <input type="number" class="form-control border-0" id="search-form-max-price">
              <label for="search-form-max-price">максимальная цена суток</label>
            </div>
          </div>
          <div class="flex-fill">
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg border-0">найти</button>
            </div>
          </div>
        </form>
      </section>
      <section id="search-results-block" class="d-flex justify-content-center align-items-center h-100 pt-5 pb-5">
        <div>
          <img src="./img/start-search.png" class="img-fluid">
          <div class="mt-5 text-center">заполните форму и найдите жильё</div>
        </div>
      </section>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
